<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ElevenLabs + HeyGen Talking Avatar</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px 40px;
      line-height: 1.5;
    }
    h1 {
      margin-bottom: 8px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    input[type="file"] {
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
    }
    .status {
      margin-top: 16px;
      font-size: 14px;
    }
    .status--error {
      color: #c53030;
    }
    .status--success {
      color: #2f855a;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ElevenLabs + HeyGen Talking Avatar (Frontend Only)</h1>
  <p>
    Enter your API keys, paste your script, choose an avatar image, and generate a video.
    (Experimental: may fail due to CORS / rate limits. Keys are visible in browser.)
  </p>

  <form id="generatorForm">
    <label>
      ElevenLabs API Key
      <input type="text" id="elevenKey" placeholder="sk_..." required />
    </label>

    <label>
      HeyGen API Key
      <input type="text" id="heygenKey" placeholder="sk_V2_..." required />
    </label>

    <label>
      Script Text
      <textarea id="scriptText" rows="10" placeholder="Paste your Urdu + English script here..." required></textarea>
    </label>

    <label>
      Avatar Image
      <input type="file" id="avatarFile" accept="image/*" required />
    </label>

    <button type="submit" id="generateBtn">Generate Video</button>
  </form>

  <div id="status" class="status"></div>

  <div id="downloadSection" class="status hidden">
    âœ… Video is ready:
    <a id="videoLink" href="#" target="_blank" rel="noopener noreferrer">Open / Download video</a>
  </div>

  <script src="index.js"></script>
</body>
</html>
